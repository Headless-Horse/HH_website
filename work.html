<script>
  // loader
  width = 100,
    perfData = window.performance.timing, // the 'performance.timing' interface represents timing-related performance information for the page
    EstimatedTime = -(perfData.loadEventEnd - perfData.navigationStart),
    time = parseInt((EstimatedTime / 1000) % 60) * 100 + 6000;

  $("#loader_bar").animate({
    width: width + "%"
  }, time);

  var loader_percentageID = $("#loader_percentage"),
    start = 0,
    end = 100,
    durataion = time;
  animateValue(loader_percentageID, start, end, durataion);

  function animateValue(id, start, end, duration) {

    var range = end - start,
      current = start,
      increment = end > start ? 1 : -1,
      stepTime = Math.abs(Math.floor(duration / range)),
      obj = $(id);

    var timer = setInterval(function() {
      current += increment;
      $(obj).text(current + "% https://headless.horse/");
      // obj.innerHTML = current;
      if (current == end) {
        clearInterval(timer);
      }
    }, stepTime);
  }

  setTimeout(function() {
    $('#loader').delay(1000).fadeOut(2000);
  }, time);

  $(document).ready(function() {
    $("#terminal").show();
    $("#img_cover").show();
  });

  $(document).ready(function() {
    $(".terminal_close, #img_cover").click(function() {
      $("#terminal").fadeOut(1000);
      $("#img_cover").fadeOut(2000);
    });

    $(".project-link, .nav_link").click(function() {
      $("#terminal").fadeIn(1000);
      $("#img_cover").fadeIn(2000);
    });
  });

  function clearframe() {
    document.getElementById("terminal_iframe").src = "about:blank";
  }

  // time of day image changer
  jQuery(document).ready(function($) {

    var thehours = new Date().getHours();
    if (thehours >= 0 && thehours < 12) {
      $("#img").addClass("morning");

    } else if (thehours >= 12 && thehours < 17) {
      $("#img").addClass("afternoon");

    } else if (thehours >= 17 && thehours < 24) {
      $("#img").addClass("evening");
    }
  });

  // image mover
  // acceleration value between 0 and 1 smaller values = smoother motion
  var acceleration = 0.03;

  var img = {
    element: document.querySelector("#img"),
    xMax: 0,
    yMax: 0,
    x: 0,
    y: 0
  };

  var mouse = {
    x: 0,
    y: 0
  };

  var vw = 0;
  var vh = 0;

  function init() {
    resize();
    TweenLite.set(img.element, {
      x: 0,
      y: 0
    });

    var pos = img.element._gsTransform;

    TweenMax.to(img.element, 1000, {
      x: 0,
      y: 0,
      repeat: -1,
      ease: Linear.easeNone,
      modifiers: {
        x: function() {
          img.x = map(mouse.x, 0, vw, 0, img.xMax);
          return pos.x + (img.x - pos.x) * acceleration;
        },
        y: function() {
          img.y = map(mouse.y, 0, vh, 0, img.yMax);
          return pos.y + (img.y - pos.y) * acceleration;
        }
      }
    });

    window.addEventListener("mousemove", moveAction);
    window.addEventListener("touchmove", moveAction);
    window.addEventListener("resize", resize);
  }

  /**
   * @param {number} x value to map
   * @param {number} a source min value
   * @param {number} b source max value
   * @param {number} c destination min value
   * @param {number} d destination max value
   */
  function map(x, a, b, c, d) {
    return c + (d - c) * ((x - a) / (b - a)) || 0;
  }

  function resize() {

    vw = window.innerWidth;
    vh = window.innerHeight;

    img.xMax = vw - img.element.naturalWidth;
    img.yMax = vh - img.element.naturalHeight;
  }

  function moveAction(event) {

    if (event.targetTouches && event.targetTouches[0]) {
      event.preventDefault();
      mouse.x = event.targetTouches[0].clientX;
      mouse.y = event.targetTouches[0].clientY;
    } else {
      mouse.x = event.clientX;
      mouse.y = event.clientY;
    }
  }

  // tooltip
  window.addEventListener("load", init);

  (function() {
    var ID = "tooltip",
      CLS_ON = "tooltip_ON",
      FOLLOW = true,
      DATA = "_tooltip",
      OFFSET_X = 20,
      OFFSET_Y = 10,
      showAt = function(e) {
        var ntop = e.pageY + OFFSET_Y,
          nleft = e.pageX + OFFSET_X;
        $("#" + ID).html($(e.target).data(DATA)).css({
          position: "absolute",
          top: ntop,
          left: nleft
        }).show();
      };

    $(document).on("mouseenter", "*[title]", function(e) {
      $(this).data(DATA, $(this).attr("title"));
      $(this).removeAttr("title").addClass(CLS_ON);
      $("<div id='" + ID + "' />").appendTo("body");
      showAt(e);
    });
    $(document).on("mouseleave", "." + CLS_ON, function(e) {
      $(this).attr("title", $(this).data(DATA)).removeClass(CLS_ON);
      $("#" + ID).remove();
    });
    if (FOLLOW) {
      $(document).on("mousemove", "." + CLS_ON, showAt);
    }
  }());

  // 'alt' of link to '#terminal_title'
  $('.project-link, .nav_link').click(function() {
    let TermTitle = $(this).attr('alt');
    $('#terminal_title').html(TermTitle);

  });

  // makes 'alt' class == 'title' class
  $('.project-link, .nav_link').hover(function() {
    $this = $(this);
    if (!$this.attr('alt') && $this.attr('title')) {
      $this.attr('alt', $this.attr('title'));
    }
  })

  // draggable
  var selected = null,
    x_pos = 0,
    y_pos = 0,
    x_elem = 0,
    y_elem = 0;

  function _drag_init(elem) {
    selected = elem;
    x_elem = x_pos - selected.offsetLeft;
    y_elem = y_pos - selected.offsetTop;
  }

  function _move_elem(e) {
    x_pos = document.all ? window.event.clientX : e.pageX;
    y_pos = document.all ? window.event.clientY : e.pageY;
    if (selected !== null) {
      selected.style.left = (x_pos - x_elem) + 'px';
      selected.style.top = (y_pos - y_elem) + 'px';
    }
  }

  function _destroy() {
    selected = null;
  }

  document.getElementById('terminal').onmousedown = function() {
    _drag_init(this);
    return false;
  };
  document.onmousemove = _move_elem;
  document.onmouseup = _destroy;
</script>

<script>
  // clock
  function show_time() {
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59

    if (h == 0) {
      h = 12;
    }

    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    var time = h + ":" + m + ":" + s;
    document.getElementById("nav_clock").innerText = time;
    document.getElementById("nav_clock").textContent = time;

    setTimeout(show_time, 1000);
  }
  show_time();
</script>
