<style>
  body {
    color: #999999 !important;
    overflow: hidden;
    margin: 0;
    padding: 0;
    font: 12px 'courier', monospace !important;
  }

  .tickerwrapper {
    height: 14px;
    overflow: hidden;
    cursor: default;
  }

  ul.list {
    position: relative;
    display: inline-block;
    list-style: none;
    padding: 0;
    margin: 0;
  }

  ul.list.cloned {
    position: absolute;
    top: 0px;
    left: 0px;
  }

  ul.list li {
    float: left;
    padding-left: 30px;
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

<script>
  var $tickerWrapper = $(".tickerwrapper");
  var $list = $tickerWrapper.find("ul.list");
  var $clonedList = $list.clone();
  var listWidth = 10;

  $list.find("li").each(function(i) {
    listWidth += $(this, i).outerWidth(true);
  });

  var endPos = $tickerWrapper.width() - listWidth;

  $list.add($clonedList).css({
    "width": listWidth + "px"
  });

  $clonedList.addClass("cloned").appendTo($tickerWrapper);

  var infinite = new TimelineMax({
    repeat: -1,
    paused: true
  });
  var time = 40;

  infinite
    .fromTo($list, time, {
      rotation: 0.01,
      x: 0
    }, {
      force3D: true,
      x: -listWidth,
      ease: Linear.easeNone
    }, 0)
    .fromTo($clonedList, time, {
      rotation: 0.01,
      x: listWidth
    }, {
      force3D: true,
      x: 0,
      ease: Linear.easeNone
    }, 0)
    .set($list, {
      force3D: true,
      rotation: 0.01,
      x: listWidth
    })
    .to($clonedList, time, {
      force3D: true,
      rotation: 0.01,
      x: -listWidth,
      ease: Linear.easeNone
    }, time)
    .to($list, time, {
      force3D: true,
      rotation: 0.01,
      x: 0,
      ease: Linear.easeNone
    }, time)
    .progress(1).progress(0)
    .play();

  $tickerWrapper.on("mouseenter", function() {
    ;
  }).on("mouseleave", function() {
    infinite.play();
  });
</script>
