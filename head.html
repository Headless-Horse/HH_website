<div id="loader">
  <div id="loader_percentage"></div>
  <div id="loader_frame">
    <div id="loader_trackbar">
      <div id="loader_bar"></div>
    </div>
  </div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: courier, monospace;
    font-size: 12px;
    font-style: normal;
    font-weight: 400;
    color: #999999;
  }

  ::-webkit-scrollbar {
    width: 25px;
  }

  ::-webkit-scrollbar-track {
    border-left: 1px solid #999999;
  }

  ::-webkit-scrollbar-thumb {
    background: #999999;
  }

  ::selection {
    background: #999999;
    color: #000000;
  }

  ::-moz-selection {
    background: #999999;
    color: #000000;
  }

  @media (min-width: 20px) and (max-width: 480px) {
    #loader {
      background: #000000;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      bottom: 0;
      z-index: 8;
      font-size: 12px;
      line-height: 50px;
      color: #999999;
    }

    #loader_frame,
    #loader_percentage {
      max-width: 35vw;
      height: 10px;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      border: 1px solid #999999;
      margin: auto;
    }

    #loader_bar {
      background: #999999;
      width: 0%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    @media (min-width: 480px) and (max-width: 30000px) {
      #loader {
        display: none;
      }
    }

    @media (min-width: 320px) and (max-width: 480px) {
      ::-webkit-scrollbar {
        width: 0px;
      }
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  // loader
  width = 100,
    perfData = window.performance.timing, // the 'performance.timing' interface represents timing-related performance information for the page
    EstimatedTime = -(perfData.loadEventEnd - perfData.navigationStart),
    time = parseInt((EstimatedTime / 1000) % 60) * 100 + 6000;

  $("#loader_bar").animate({
    width: width + "%"
  }, time);

  var loader_percentageID = $("#loader_percentage"),
    start = 0,
    end = 100,
    durataion = time;
  animateValue(loader_percentageID, start, end, durataion);

  function animateValue(id, start, end, duration) {

    var range = end - start,
      current = start,
      increment = end > start ? 1 : -1,
      stepTime = Math.abs(Math.floor(duration / range)),
      obj = $(id);

    var timer = setInterval(function() {
      current += increment;
      $(obj).text(current + "% https://headless.horse/");
      // obj.innerHTML = current;
      if (current == end) {
        clearInterval(timer);
      }
    }, stepTime);
  }

  setTimeout(function() {
    $('#loader').delay(1000).fadeOut(2000);
  }, time);
</script>
