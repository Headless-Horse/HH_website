<script>
/***************************************** TITLE *****************************************/

  function initScrollTitle() {
    var space = ' | ';
    var pos = 0;
    var msg = 'HEADLESS HORSE | FULL-SERVICE CREATIVE STUDIO';

    function title_scroll() {
      document.title = msg.substring(pos, msg.length) + space + msg.substring(0, pos);
      pos++;
      if (pos > msg.length) pos = 0;
      setTimeout(function() {
        requestAnimationFrame(title_scroll);
      }, 300);
    }
    title_scroll();
  }

  initScrollTitle();

/***************************************** COOKIE NOTICE *****************************************/

  void(function(root, factory) {
    if (typeof define === 'function' && define.amd) define(factory)
    else if (typeof exports === 'object') module.exports = factory()
    else root.CookieNotice = factory()
  }(this, function() {
    function CookieNotice() {
      ready(run)
    }

    CookieNotice.options = {
      message: '<p>We use cookies to ensure that we give you the best functional experience on our website. We don’t use advertising or tracking cookies or any kind of cookies that pass your data on to third parties. <a href="https://headlesshorse.notion.site/Privacy-3da531bfce1d4f4094afa4e9c138a5ca">More info.</a></p>',
      dismiss: 'Accept'
    }

    function run() {
      if (window.localStorage.cookieNoticeDismissed) return
      show()
    }

    function dismiss() {
      var notice = document.getElementById('cookie_notice')
      if (notice) notice.parentNode.removeChild(notice)
      window.localStorage.cookieNoticeDismissed = true
    }

    function undismiss() {
      delete window.localStorage.cookieNoticeDismissed
    }

    function show() {
      var $div = document.createElement('div')
      $div.className = 'cookie_notice'
      $div.id = 'cookie_notice'

      var $message = document.createElement('div')
      $message.className = 'cookie_notice_message'
      $message.innerHTML = CookieNotice.options.message
      $div.appendChild($message)

      var $dismiss = document.createElement('button')
      $dismiss.innerHTML = CookieNotice.options.dismiss
      $dismiss.onclick = dismiss
      $div.appendChild($dismiss)

      document.body.appendChild($div)
    }

    function ready(fn) {
      if (document.readyState === 'complete') {
        return fn()
      } else if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', fn)
      } else {
        document.attachEvent('onreadystatechange', function() {
          if (document.readyState === 'interactive') fn()
        })
      }
    }

    CookieNotice.run = run
    CookieNotice.dismiss = dismiss
    CookieNotice.undismiss = undismiss

    return CookieNotice
  }));

  /*
    CookieNotice.undismiss() // just so it always shows
  */

  CookieNotice()
</script>
