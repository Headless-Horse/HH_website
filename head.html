<style>
  body {
    padding: 0;
    margin: 0;
    color: #999999;
    font-family: courier, monospace;
    font-size: 12px;
    font-style: normal;
    font-weight: 400;
  }

  ::-webkit-scrollbar {
    width: 25px;
  }

  ::-webkit-scrollbar-track {
    border-left: 1px solid #999999;
  }

  ::-webkit-scrollbar-thumb {
    background: #999999;
  }

  ::selection {
    background: #999999;
    color: #000000;
  }

  ::-moz-selection {
    background: #999999;
    color: #000000;
  }

  #loader {
    position: fixed;
    z-index: 8;
    top: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    color: #999999;
    font-size: 12px;
    line-height: 50px;
  }

  #loader_frame,
  #loader_percentage {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    max-width: 70vw;
    height: 10px;
    border: 1px solid #999999;
    margin: auto;
  }

  #loader_bar {
    position: absolute;
    top: 0;
    left: 0;
    overflow: hidden;
    width: 0%;
    height: 100%;
    background: #999999;
  }

  @media (min-width: 480px) and (max-width: 30000px) {
    #loader {
      display: none;
    }
  }

  @media (min-width: 320px) and (max-width: 480px) {
    ::-webkit-scrollbar {
      width: 0px;
    }
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  // loader
  width = 100,
    perfData = window.performance.timing, // the 'performance.timing' interface represents timing-related performance information for the page
    EstimatedTime = -(perfData.loadEventEnd - perfData.navigationStart),
    time = parseInt((EstimatedTime / 1000) % 60) * 100 + 6000;

  $("#loader_bar").animate({
    width: width + "%"
  }, time);

  var loader_percentageID = $("#loader_percentage"),
    start = 0,
    end = 100,
    durataion = time;
  animateValue(loader_percentageID, start, end, durataion);

  function animateValue(id, start, end, duration) {

    var range = end - start,
      current = start,
      increment = end > start ? 1 : -1,
      stepTime = Math.abs(Math.floor(duration / range)),
      obj = $(id);

    var timer = setInterval(function() {
      current += increment;
      $(obj).text(current + "% https://headless.horse/");
      // obj.innerHTML = current;
      if (current == end) {
        clearInterval(timer);
      }
    }, stepTime);
  }

  setTimeout(function() {
    $('#loader').delay(1000).fadeOut(2000);
  }, time);
</script>
