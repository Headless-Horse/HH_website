<script>
/***************************************** COOKIES *****************************************/

  (function() {
    if (!localStorage.getItem('cookie')) {
      document.body.innerHTML += '\
      <div class="cookie">\
      <div class="cookie_lang">We use cookies to ensure that we give you the best experience on our website. By clicking "OK" you agree to storing cookies on your device. <a href="http://assets.headless.horse/privacy_policy.pdf" target="_blank">Privacy Policy</a></div>\
      <div class="cookie_button"><span class="accept">OK</span></div>\
      </div>\
    ';
      document.querySelector('.cookie_button').onclick = function(e) {
        e.preventDefault();
        document.querySelector('.cookie').style.display = 'none';
        localStorage.setItem('cookie', true);
      };
    }
  })();
</script>

<script>
/***************************************** FAVICON *****************************************/

  var favicon_images = [
      '',
    ],
    image_counter = 0; // To keep track of the current image

  setInterval(function() {
    // remove current favicon
    if (document.querySelector("link[rel='icon']") !== null)
      document.querySelector("link[rel='icon']").remove();
    if (document.querySelector("link[rel='shortcut icon']") !== null)
      document.querySelector("link[rel='shortcut icon']").remove();

    // add new favicon image
    document.querySelector("head").insertAdjacentHTML('beforeend', '<link rel="icon" href="' + favicon_images[image_counter] + '" type="image/gif">');

    // If last image then goto first image
    // Else go to next image
    if (image_counter == favicon_images.length - 1)
      image_counter = 0;
    else
      image_counter++;
  }, 5);
</script>
